<html>
  <head>
    <title>Practice Selectors</title>
  </head>
  <body>
    <h1 id="h1first">First H1</h1>
    <h1">Second H1</h1>
    <h3 class="h3">First H3</h3>
    <h3 class="h3">Second H3</h3>
    <h5 class="h5">First H5</h5>
    <h5 class="h5">Second H5</h5>
    <h5 class="h5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
       
      function changeH1() {
       let h1first= document.getElementById("h1first");
       h1first.style.color="red"
      }

      function changeH3() {
        let h3 = document.getElementsByClassName("h3");
        for(let i = 0; i < h3.length; i++) {
          h3[i].style.color = "green";
        }
      }

      function changeH5() {
        let h5 = document.getElementsByClassName("h5");
        for(let i = 0; i < h5.length; i++) {
          h5[i].style.color = "blue";
        }
      }

      function changeGreen() {
        let green = document.getElementsByClassName("green");
        for(let i = 0; i < green.length; i++) {
          green[i].style.color = "green";
        }
      }

      function changeRed() {
        let red = document.getElementsByClassName("red");
        for(let i = 0; i < red.length; i++) {
          red[i].style.color = "red";
        }
      }

      function changeBlue() {
        let blue = document.getElementsByClassName("blue");
        for(let i = 0; i < blue.length; i++) {
          blue[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
